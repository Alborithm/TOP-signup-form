<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Imperial+Script&family=Inter:opsz,wght@14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="logo-section">
            <div>
                <img id="image-logo" src="assets/odin-lined.png" alt="Odin logo">
                <h1 class="logo-text">Bible</h1>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@aaronburden?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aaron
                    Burden</a> on <a
                    href="https://unsplash.com/photos/open-book-TNlHf4m4gpI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="form-section">
            <div class="description-text">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="get">
                <div>
                    <h2>Let's do this!</h2>
                    <div>
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="first-name">EMAIL</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">PHONE NUMBER</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="first-name">PASSWORD</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">CONFIRM PASSWORD</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p class="log-in-paragraph">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </main>
</body>

</html>
